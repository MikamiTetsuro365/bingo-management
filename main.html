<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>超ビンゴ</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sticky-footer-navbar.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://getbootstrap.jp/docs/4.3/examples/sticky-footer-navbar/#">超ビンゴォ</a>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">ビンゴ！</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary modal-close-button" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <div class="row mb-2">
              <button type="button" id="initButton" class="btn btn-danger col-md-3 mr-2">初期化</button>
              <input  type="file"   id="fileInput" hidden>
              <button type="button" id="inputBingoCardButton" class="btn btn-danger col-md-3">ビンゴカード読み込み</span>
              
        </div>
        <div id="numbersButton"class="row mb-2">

        </div>
        <div class="all-bingo-card row">
        </div>

      </div>
    </main>
    <script>
    $(function(){

      //読み込んだデータ
      var inputData;

      //走査列
      var scanLine = [
          [0, 1, 2],
          [0, 3, 6],
          [6, 7, 8],
          [2, 5, 8],
          [1, 4, 7],
          [3, 4, 5],
          [0, 4, 8],
          [2, 4, 6]
      ];

      //ビンゴした数
      var sumBingo;

      //一度ビンゴしたかどうかフラグ
      var alreadyBingo;

      //結果保持用配列
      var result;

      //ビンゴカードの表示初期化
      $(document).on('click', '#initButton', function(){

        // ビンゴゲームで割り当てるビンゴ数だけボタンを配置する
        for (var i = 1; i <= inputData["maxBingoNumber"]; i++) {
          $('#numbersButton').append('<button type="button" class="number-btn btn btn-primary col-md-1 mr-1 mb-1">'+ i +'</button>');
        }

        //$('#button').trigger('click', [$(this).text()]);
          $.each(inputData["bingoCardData"], function(i, eachPersonData) {
            $('.all-bingo-card').append('<div class="wrapper col-md-2 mb-4 grid' + i + '"></div>')
            $('.grid' + i).append('<p class="name-label">' + eachPersonData["playerName"] + 'さん</p>')

            // 各自の設定した番号を書き出す
            $.each(eachPersonData["bingoCard"], function(j, number) {
                $('.grid' + i).append('<div class="grid-' + i + '-' + j + '">' + number + '</div>');
            });
          });   

      });

      $(document).on('click', '.modal-close-button', function(){
        $('.modal-body').empty();
      });

      $(document).on('click', '#inputBingoCardButton', function(){
        $('#fileInput').click();
      });


      //JSONデータ読み込み
      $(document).on('change', '#fileInput', function(){
        var jsonReader = new FileReader();
        var file = this.files[0];
        //console.log(file.result);

        jsonReader.onload = function () {
          //JSONデータ確認
          console.log(JSON.parse(jsonReader.result));
          //いろいろ初期化
          inputData = JSON.parse(jsonReader.result);
          var gridNumber = inputData["gridNumber"];
          var participantNumber = inputData["bingoCardData"].length;
          sumBingo = new Array(participantNumber).fill(0);

          alreadyBingo = new Array(participantNumber).fill(false);

          //結果保持用配列
          result = new Array(participantNumber);
          for(let y = 0; y < result.length; y++) {
            result[y] = new Array(gridNumber * gridNumber).fill(false);
          }
        }

        jsonReader.readAsText(file);
        
      });

      //ビンゴ判定
      $(document).on('click', '.number-btn', function(){
          //console.log($(this).text());
          var selectNumber = $(this).text();

          var bingoFlag = false;

          $.each(inputData["bingoCardData"], function(index1, eachPersonData) {
            $.each(eachPersonData["bingoCard"], function(index2, number) {
                //console.log(result[index1][index2]);
                var randomWaitTime = Math.random() * 500;

                if (number == selectNumber) {
                    result[index1][index2] = true;
                    // $('.grid-' + index1 + '-' + index2).css('background','red');
                    setTimeout(function(){
                        $('.grid-' + index1 + '-' + index2).addClass('check-square');
                    },randomWaitTime);

                    // 結果格納
                    //result[index1][index2] = true;
                }
              });
          }); 
          
          $.each(result, function(i, resultLine) {
            var count = 0;
            $.each(scanLine, function(s, target) {
              if (resultLine[target[0]] && resultLine[target[1]] && resultLine[target[2]]) {
                console.log(target[0] + '-' + target[1] + '-' + target[2] + '-')
                //console.log('.grid-' + index1 + '-' + target[0]);
                setTimeout(function(){
                  $('.grid-' + i + '-' + target[0]).css('background-color','green');
                  $('.grid-' + i + '-' + target[1]).css('background-color','green');
                  $('.grid-' + i + '-' + target[2]).css('background-color','green');
                },1000);
                count++;
              }
            });

            if (count > 0) {
              
              // 初ビンゴの時
              if (alreadyBingo[i] == false) {
                $('.modal-body').append('<p class="winner">' + inputData["bingoCardData"][i]["playerName"] + 'さん</p>');
              }
              
              if (alreadyBingo[i] == false) {
                alreadyBingo[i] = true;
                bingoFlag = true;
              } 
            }

            sumBingo[i] = count;
          });

          if (bingoFlag == true) {
            setTimeout(function(){
              $('.modal').modal('show')
            },1500);
          }
      });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
